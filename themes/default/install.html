<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre.min.css') }}?v={{ t }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}?v={{ t }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}?v={{ t }}"></script>
<title>OneAdmin Install</title>
<body>
<header class="navbar header">
  <section class="navbar-section">
    <a href="/" class="navbar-brand">OneAdmin</a>
  </section>
</header>
<div class="main">
    <div class="container grid-sm">
        <form method="post" action="/install" id="install-form">
            <div class="form-group">
                <select name="auth_type" class="form-select">
                    <option value="oauth">授权方式</option>
                    <option value="application">无授权方式</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-input" type="text" name="org" value="" placeholder="org name">
            </div>
            <div class="form-group">
                <input class="form-input" type="text" name="client_id" value="" placeholder="client_id">
            </div>
            <div class="form-group">
                <input class="form-input" type="text" name="client_secret" value="" placeholder="client_secret">
            </div>
            <div class="form-group">
                <input class="form-input" type="text" name="tenant_id" value="" placeholder="tenant_id">
            </div>
            <div class="form-group">
                <input class="form-input" type="text" name="object_id" value="" placeholder="object_id">
            </div>
            <div class="form-group">
                <button id="get-authorize-url" data-href="/install/authorize" type="button" class="btn btn-block btn-danger btn-lg">get authorize url</button>
            </div>
            <div class="form-group d-none" id="authorize">
                <a target="_blank" href="/install/authorize" class="btn-block btn-lg">get code</a>
            </div>
            <div class="form-group">
                <textarea class="form-input" name="code" placeholder="code" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-danger btn-lg">Install</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

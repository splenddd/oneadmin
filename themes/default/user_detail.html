<div class="modal active modal-sm" id="create-user">
    <a href="javascript:void(0);" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a href="javascript:void(0);" class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">{{ user['userPrincipalName'] }}</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <table class="table table-striped">
                    <tr>
                        <td class="text-right">显示姓名</td>
                        <td class="text-left">{{ user['displayName'] }}</td>
                    </tr>
                    <tr>
                        <td class="text-right">用户名</td>
                        <td class="text-left">{{ user['userPrincipalName'] }}</td>
                    </tr>
                    <tr>
                        <td class="text-right">状态</td>
                        <td class="text-left"><i class="icon {{ 'icon-check text-success' if user.accountEnabled else 'icon-cross text-error' }}"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

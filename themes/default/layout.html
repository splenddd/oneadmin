<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/spectre.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}?v={{ t }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}?v={{ t }}"></script>
<title>{{ config.APP_TITLE }}</title>
<body>
<div class="main">
    <div class="left">
        <a href="/" class="navbar-brand">{{ config.APP_TITLE }}</a>
        <ul class="menu">
            {% for _org_name in org_list %}
            <li class="menu-item{{ ' active' if org_name == _org_name else '' }}"><a href="/{{ _org_name }}">{{ _org_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="right">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
